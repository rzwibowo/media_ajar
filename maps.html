<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PETA INDONESIA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Kube CSS -->
    <link rel="stylesheet" href="css/kube.css">
    <link rel="stylesheet" href="css/medajar.css">

    <script src="js/jquery.js"></script>

    <script>
    $(window).load(function() {
		// Animate loader off screen
		$(".se-pre-con").fadeOut("slow");;
	});
	</script>
</head>
<body>
	<div class="se-pre-con"></div>

	<div id="main">
		<div class="row">
			<div class="col-12">
				<div id="head">
					<div class="row">
						<img id="head-map-img" src="img/maps/header.png" alt="">
						<a href="index.html" id="back" ><img id="back-img" src="img/maps/kembali.png" alt=""></a>
						<a href="" id="help" ><img id="help-img" src="img/maps/tanya.png" alt=""></a>
					</div>
				</div>
				<div id="content">
					<img id="map" src="img/maps/map.png" alt="">
				</div>
			</div>
		</div>

	</div>


	<!-- Kube JS + jQuery are used for some functionality, but are not required for the basic setup -->
    <!-- <script src="js/jquery.js"></script> -->
    <script src="js/kube.js"></script>

	<script>
		$("#back").hover(
			function(){
			    $("#back-img").attr("src", "img/maps/kembali_hover.png");
			},
			function(){
			    $("#back-img").attr("src", "img/maps/kembali.png");
			}
		);
		$("#help").hover(
			function(){
			    $("#help-img").attr("src", "img/maps/tanya_hover.png");
			},
			function(){
			    $("#help-img").attr("src", "img/maps/tanya.png");
			}
		);
	</script>
</body>
</html>
